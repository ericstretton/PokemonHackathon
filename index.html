<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="js/app.js" defer></script>
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
    <nav class="navbar">
        <a href="/index.html">Pokemon Selection</a>
        <a href="/pages/battle.html">Battle Page</a>
    </nav>



    <div id="pichuDiv" class="revealButton" onclick="appear(this)">
        <h1>Pichu</h1>
        <p>50HP</p>
        <img id="pichu" src="https://www.pngkit.com/png/full/65-654006_pichu-deviantart-pichu-pokemon.png" alt="pichu_battle_facing">
        <button onclick="pickPichu(this)">Pick Pichu</button>
        <button>Choose Another Pokemon</button>
    </div>
    <div id="mewDiv" class="revealButton" onclick="appear(this)">
        <h1>Mew</h1>
        <p>50HP</p>
        <img src="https://www.seekpng.com/png/full/170-1709295_image-pokemon-mew.png" alt="mew_battle_facing">
        <button onclick="pickMew(this)">Pick Mew</button>
        <button>Choose Another Pokemon</button>
    </div>
    <div id="charmanderDiv" class="revealButton" onclick="appear(this)">
        <h1>Charmander</h1>
        <p>50HP</p>
        <img src="https://www.pngkit.com/png/full/12-120580_charmander-pokemon.png" alt="charmander_battle_facing">
        <button onclick="pickCharmander(this)">Pick Charmander</button>
        <button>Choose Another Pokemon</button>
    </div>
</body>
</html>
